 <!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <title>Media Rater</title>
    </head>
    <body>
    <main>
      <div>
        <header>
        <h4 class="logo">Media Rater</h4>
        <div class="hamburger-wrapper">
        <div class="hamburger" id="hamburger">&#9776;</div>
             <div id="dropdown-container"></div>
        </div>
        <nav id="nav">
            <ul>
                <li class="nav-item"><span class="grade">A:</span> 10.0 - 8.6</li>
                <li class="nav-item"><span class="grade">B:</span> 8.5 - 7.1 </li>
                <li class="nav-item"><span class="grade">C:</span> 7.0 - 5.6</li>
                <li class="nav-item"><span class="grade">D:</span> 5.5 - 4.1</li>
                <li class="nav-item"><span class="grade">F:</span> 4.0 - 0.0</li>
            </ul>
        </nav>
        </header>
      </div>
      <div class="main-content">
      <h1>Media Rater</h1>
      <h2>Find the IMDb rating on any piece of media</h2>
      <div class="search">
            <input type="text" id="search-box" class="search-box" placeholder="Search..."></input>
            <img class="search-icon" id="search-icon" src="https://img.icons8.com/?size=100&id=132&format=png&color=ffffff" alt="search icon">
      </div>
      <div id="results">

      </div>
      </div>
    </main>
      <script src="script.js"></script>  
    </body>
 </html>
